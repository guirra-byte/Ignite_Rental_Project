version: "3.9"

services:
  database:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=mabel
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: mabel
    restart: always
    ports:
      - 1102:1102
    volumes:
      - .:/usr/app
      - /usr/app/node_modules/bcrypt/

    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
